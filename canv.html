<! DOCTYPE html>
<html>
<head>
    <title> Pocket Tanks </title>
</head>
<body style="background-color:black;color: white" >
    
<canvas id="first_canv" style="border-style: groove; border-color: black;z-index: -1;background-image:url(blacksmoke_bgi.jpeg)">
</canvas>
 
<div id="controls">   

     <input type="button" value="+" id="plus" onclick="incr_angle()" style="font-size: 30px;position: absolute;bottom:50px;left:400px">
    
     <div style="font-size: 20px;position: absolute; bottom:100px; left:330px;border-style: solid;padding:2px"> ANGLE </div>
     <span id="angle" style="font-size: 30px;position: absolute;bottom:50px;left:350px"></span>
    
     <input type="button" value="-" id="minus"  onclick="decr_angle()" style="font-size: 30px;position: absolute;bottom:50px;left:300px">
    
     <input type="button" value="Fire"  id="fire" style="font-size: 30px;position: absolute;bottom:50px;left:600px;border-style: double;border-color: coral;border-width: thick;background-color: yellow">
    
    <div style="font-size: 20px;position: absolute; bottom:100px; left:950px;border-style: solid;padding:2px"> POWER </div>
    
     <form style="font-size: 30px;position: absolute;bottom:20px;left:850px" >
        <input type="radio" name="speed" value="Low"> Low
        <input type="radio" name="speed" id="meed" value="Medium" checked> Medium
        <input type="radio" name="speed" value="High"> High 
    </form> 

</div>

<div id="score_1" style="font-size: 30px;position: absolute;bottom:50px;left:100px;background-color:mediumslateblue;padding:5px"> </div>
<div id="score_2" style="font-size: 30px;position: absolute;bottom:50px;left:1300px;background-color: mediumslateblue;padding:5px"> </div>

    <form style="font-size: 30px;position: absolute;bottom:110px;left:450px;border-style: solid;padding:5px" >
        <input type="radio" name="weap" id="bom" value="Bomb" checked> Bomb
        <input type="radio" name="weap" value="Bullet"> Bullet
        <input type="radio" name="weap" value="Arrow"> Arrow 
        <input type="radio" name="weap" value="Sword"> Sword 
    </form> 
<script src="can_java.js"></script>

</body>
</html>
